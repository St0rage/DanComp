<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanComp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Radley&family=Reem+Kufi&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/products.css">
</head>
<body>
    <div class="container">
        <!-- NAVIGASI -->
        <nav>
            <div class="logo">
                <span>DanComp</span>
            </div>
            <ul>
                <li>HOME</li>
                <li>TENTANG</li>
                <li onclick="hoverBox()">PRODUCTS</li>
                <li>MARKET-PLACE</li>
            </ul>
        </nav>
        <!-- HOVER BOX NAVIGASI -->
        <div id="hover-box" class="hover-toggle" >
            <div class="list">
                <ul>
                    <li><a href="">MOTHERBOARD</a></li>
                    <li><a href="">GRAPHIC CARD</a></li>
                    <li><a href="">PROCESSOR</a></li>
                    <li><a href="">MEMORY</a></li>
                    <li><a href="">STORAGE</a></li>
                    <li><a href="">POWER SUPPLY</a></li>
                    <li><a href="">CASE</a></li>
                    <li><a href="">MONITOR</a></li>
                    <li><a href="">LAPTOP</a></li>
                    <li><a href="">CPU COOLING</a></li>
                    <li><a href="">FAN</a></li>
                    <li><a href="">ACCESSORIES</a></li>
                </ul>
            </div>
            <div class="list-img">
                <img src="img/items/processor.png" width="200">
            </div>
        </div>

        <div class="content">
            <div class="banner">

            </div>
            <div class="main">
                <div class="menu">
                    <span class="judul">STORAGE</span>
                    <span class="name">
                        <!-- <a href="">AMD CHIPSET</a> -->
                        HDD
                    </span>
                    <div class="hdd box">
                        <ul>
                            <li>
                                <input type="checkbox" name="hdd-500-gb" id="hdd-500-gb">
                                <label for="hdd-500-gb">500GB</label>
                            </li>
                            <li>
                                <input type="checkbox" name="hdd-1-tb" id="hdd-1-tb">
                                <label for="hdd-1-tb">1TB</label>
                            </li>
                            <li>
                                <input type="checkbox" name="hdd->1-tb" id="hdd->1-tb">
                                <label for="hdd->1-tb">> 1TB</label>
                            </li>
                        </ul>
                    </div>
                    <span class="name">
                        <!-- <a href="">INTEL CHIPSET</a> -->
                        SSD
                    </span>
                    <div class="ssd box">
                        <ul>
                            <li>
                                <input type="checkbox" name="ssd-128-gb" id="ssd-128-gb">
                                <label for="ssd-128-gb">128GB</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ssd-256-gb" id="ssd-256-gb">
                                <label for="ssd-256-gb">256GB</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ssd-512-gb" id="ssd-512-gb">
                                <label for="ssd-512-gb">512GB</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ssd-1-tb" id="ssd-1-tb">
                                <label for="ssd-1-tb">1TB</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ssd-2-tb" id="ssd-2-tb">
                                <label for="ssd-2-tb">2TB</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="inside">
                    <div class="items">
                        <img src="../../img/products/processor/2400G.png" width="150" height="150">
                        <span>AMD Ryzen 3 3200G</span>
                        <div class="market-place">
                            <a href="">
                                <img src="../../img/logo/tokped2.png" width="40">
                            </a>
                            <a href="">
                                <img src="../../img/logo/shoppe2.png" width="40">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- BOTTOM -->
        <div class="bottom">
            <span>©2021 DanComp – All Rights Reserved.</span>
        </div>
    </div>

    <script src="../../script/products.js"></script>
</body>
</html>
