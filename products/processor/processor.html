<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanComp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Radley&family=Reem+Kufi&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/products.css">
</head>
<body>
    <div class="container">
        <!-- NAVIGASI -->
        <nav>
            <div class="logo">
                <span>DanComp</span>
            </div>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">TENTANG</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">MARKET-PLACE</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <div class="banner">

            </div>
            <div class="main">
                <div class="menu">
                    <span class="judul">PROCESSOR</span>
                    <span class="name">AMD</span>
                    <span class="name">INTEL</span>
                </div>
                <div class="inside">
                    
                </div>
            </div>
        </div>
        
        <!-- BOTTOM -->
        <div class="bottom">
            <span>©2021 DanComp – All Rights Reserved.</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
	        url: '../../data/products.txt',
    	    success: (result) => {
		        let data = JSON.parse(result).processor;
                let processor = strConcat(data);
                // filter
                $('.menu').on('click', function(e) {
                    let key = e.target.innerHTML.toLocaleLowerCase();
                    if(key === 'amd') {
                        processor = strConcat(data.filter(p => p.jenis === key));
                        $('.inside').html(processor);
                    } else if(key === 'intel') {
                        processor = strConcat(data.filter(p => p.jenis === key));
                        $('.inside').html(processor);
                    } else {
                        processor = strConcat(data);
                        $('.inside').html(processor);
                    }
                });
                $('.inside').html(processor);
	        },
	        error: (e) => {
		        console.log(e.responseText);
	        }
        });

        function showCards(m) {
            return `<div class="items">
                        <img src="${m.gambar}" width="150" height="150">
                        <span>${m.nama}</span>
                        <div class="market-place">
                            <a href="${m.tokped}">
                                <img src="../../img/logo/tokped2.png" width="40">
                            </a>
                            <a href="${m.shopee}">
                                <img src="../../img/logo/shoppe2.png" width="40">
                            </a>
                        </div>
                    </div>`
        }

        function strConcat(data) {
            let cards = '';
                data.forEach(m => {
                    cards += showCards(m);
                });
            return cards;
        }
    </script>
</body>
</html>
