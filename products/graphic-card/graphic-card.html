<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanComp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Radley&family=Reem+Kufi&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/products.css">
</head>
<body>
    <div class="container">
        <!-- NAVIGASI -->
        <nav>
            <div class="logo">
                <span>DanComp</span>
            </div>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">TENTANG</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">MARKET-PLACE</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <div class="banner">

            </div>
            <div class="main">
                <div class="menu">
                    <span class="judul">GRAPHIC CARD</span>
                    <span class="name">
                        <!-- <a href="">AMD CHIPSET</a> -->
                        AMD RADEON
                    </span>
                    <div class="amd-radeon box">
                        <ul>
                            <li>
                                <input type="checkbox" name="rx-400-series" id="rx-400-series">
                                <label for="rx-400-series">RX 400 Series</label>
                            </li>
                            <li>
                                <input type="checkbox" name="rx-500-series" id="rx-500-series">
                                <label for="rx-500-series">RX 500 Series</label>
                            </li>
                            <li>
                                <input type="checkbox" name="rx-5000-series" id="rx-5000-series">
                                <label for="rx-5000-series">RX 5000 Series</label>
                            </li>
                            <li>
                                <input type="checkbox" name="rx-6000-series" id="rx-6000-series">
                                <label for="rx-6000-series">RX 6000 Series</label>
                            </li>
                        </ul>
                    </div>
                    <span class="name">
                        <!-- <a href="">INTEL CHIPSET</a> -->
                        NVIDIA
                    </span>
                    <div class="nvidia box">
                        <ul>
                            <li>
                                <input type="checkbox" name="gtx-10-series" id="gtx-10-series">
                                <label for="gtx-10-series">GTX 10 Series</label>
                            </li>
                            <li>
                                <input type="checkbox" name="gtx-16-series" id="gtx-16-series">
                                <label for="gtx-16-series">GTX 16 Series</label>
                            </li>
                            <li>
                                <input type="checkbox" name="rtx-20-series" id="rtx-20-series">
                                <label for="rtx-20-series">RTX 20 Series</label>
                            </li>
                            <li>
                                <input type="checkbox" name="rtx-30-series" id="rtx-30-series">
                                <label for="rtx-30-series">RTX 30 Series</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="inside">
                    <div class="items">
                        <img src="../../img/products/processor/2400G.png" width="150" height="150">
                        <span>AMD Ryzen 3 3200G</span>
                        <div class="market-place">
                            <a href="">
                                <img src="../../img/logo/tokped2.png" width="40">
                            </a>
                            <a href="">
                                <img src="../../img/logo/shoppe2.png" width="40">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- BOTTOM -->
        <div class="bottom">
            <span>©2021 DanComp – All Rights Reserved.</span>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
