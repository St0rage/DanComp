<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanComp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Radley&family=Reem+Kufi&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/products.css">

<body>
    <div class="container">
        <!-- NAVIGASI -->
        <nav>
            <div class="logo">
                <span>DanComp</span>
            </div>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">TENTANG</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">MARKET-PLACE</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <div class="banner">

            </div>
            <div class="main">
                <div class="menu">
                    <span class="judul">MONITOR</span>
                    <span class="name" style="border: 0;">
                        <!-- <a href="">AMD</a> -->
                    </span>
                    <div class="monitor box">
                        <ul>
                            <li>
                                <input type="checkbox" name="22inch" id="22inch">
                                <label for="22inch">22inch</label>
                            </li>
                            <li>
                                <input type="checkbox" name="24inch" id="24inch">
                                <label for="24inch">24inch</label>
                            </li>
                            <li>
                                <input type="checkbox" name="27inch" id="27inch">
                                <label for="27inch">27inch</label>
                            </li>
                            <li>
                                <input type="checkbox" name="32inch" id="32inch">
                                <label for="32inch">32inch</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="inside">
                    <div class="items">
                        <img src="../../img/products/processor/2400G.png" width="150" height="150">
                        <span>AMD Ryzen 3 3200G</span>
                        <div class="market-place">
                            <a href="">
                                <img src="../../img/logo/tokped2.png" width="40">
                            </a>
                            <a href="">
                                <img src="../../img/logo/shoppe2.png" width="40">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- BOTTOM -->
        <div class="bottom">
            <span>©2021 DanComp – All Rights Reserved.</span>
        </div>
